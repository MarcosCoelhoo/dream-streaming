<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&family=Work+Sans:wght@500;600;700&display=swap"
    rel="stylesheet">

  <link rel="shortcut icon" href="./assets/icons/logo.svg" type="image/x-icon">

  <script type="module" src="./assets/js/script.js"></script>
  <link rel="stylesheet" href="./assets/css/style.css">

  <title>Dream Movies</title>
</head>

<body>
  <header>
    <div class="header-logo">
      <a href="index.html">
        <img src="./assets/icons/logo.svg" alt="Logo Dream">
      </a>
    </div>
    <nav>
      <div data-search="container" class="nav-search">
        <input type="text" name="search" id="search" placeholder="Search Movies and Series" autocomplete="off">
        <label for="search" class="nav-icon "><img src="./assets/icons/search.svg" alt="icon search"></label>
      </div>
      <div data-menu="button" class="menu nav-icon">
        <img src=" ./assets/icons/menu.svg" alt="icon notification">
      </div>
      <div data-menu="container" class="container-menu-mobile">
        <div class="notification nav-icon">
          <img src=" ./assets/icons/notification.svg" alt="icon notification">
        </div>
        <div class="user nav-icon">
          <img src="./assets/icons/user-image.jpg" alt="user image">
        </div>
      </div>
    </nav>
  </header>

  <section class="landing-container active">

    <ul class="landing-list">

    </ul>
  </section>

  <main id="main-content-container" class="main-container active">

    <section id="movie-popular" class="section-default">
      <h2 class="section-title">Popular Movies</h2>

      <div class="movie-list-container">
        <div data-control="left" class="list-arrow arrow-left">
          <img src="./assets/icons/arrow-left.svg" alt="icon arrow left">
        </div>
        <div data-control="right" class="list-arrow arrow-right">
          <img src="./assets/icons/arrow-right.svg" alt="icon arrow right">
        </div>
        <ul class=" movie-list">


        </ul>
      </div>
    </section>

    <section id="movie-top-rated" class="section-default">
      <h2 class="section-title">Top Rated Movies</h2>

      <div class="movie-list-container">
        <div data-control="left" class="list-arrow arrow-left">
          <img src="./assets/icons/arrow-left.svg" alt="icon arrow left">
        </div>
        <div data-control="right" class="list-arrow arrow-right">
          <img src="./assets/icons/arrow-right.svg" alt="icon arrow right">
        </div>
        <ul class="movie-list">


        </ul>
      </div>
    </section>

    <section id="serie-popular" class="section-default">
      <h2 class="section-title">Popular TV Series</h2>

      <div class="movie-list-container">
        <div data-control="left" class="list-arrow arrow-left">
          <img src="./assets/icons/arrow-left.svg" alt="icon arrow left">
        </div>
        <div data-control="right" class="list-arrow arrow-right">
          <img src="./assets/icons/arrow-right.svg" alt="icon arrow right">
        </div>
        <ul class="movie-list">


        </ul>
      </div>
    </section>

    <section id="serie-top-rated" class="section-default">
      <h2 class="section-title">Top Rated TV Series</h2>

      <div class="movie-list-container">
        <div data-control="left" class="list-arrow arrow-left">
          <img src="./assets/icons/arrow-left.svg" alt="icon arrow left">
        </div>
        <div data-control="right" class="list-arrow arrow-right">
          <img src="./assets/icons/arrow-right.svg" alt="icon arrow right">
        </div>
        <ul class="movie-list">


        </ul>
      </div>
    </section>
  </main>

  <main id="main-search-container" class="main-container">
    <section class="section-default">
      <h1 class="section-title">search by movies</h1>
      <ul class="movie-list">


      </ul>
    </section>
  </main>
</body>

</html>
